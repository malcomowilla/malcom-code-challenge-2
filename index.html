<html>

<head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="logo">
        <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">

    </div>

    <div class="characterInfo">
        <div id="detailed-info">
            <p id="name">Character's Name</p>
            


            <img id="image" src="assets/dummy.gif" alt="Character's Name">
            <h4 id="Total Votes">Total Votes: <span id="vote-count">Character's Votes</span></h4>
            <form id="votes-form">
                <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
                <input type="submit" value="Add Votes" />
            </form>
            <button id="reset-btn">Reset Votes</button>
        </div>


    </div>
    <script src="./index.js"></script>
</body>

</html>
